<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLASHCARDS DO LEONI</title>
  <style>
    :root {
      --card: #dcdcdc;
      --highlight: rgba(255,255,255,.3);
      --accent: #1f3bff;
      --green: #22c55e;
      --red: #ef4444;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      background:
        linear-gradient(180deg, #007dd8 0%, #009e91 50%, #d6c240 100%);
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      padding: 16px;
      position: relative;
      overflow-x: hidden;
    }

    /* LOGO FIXO NO FUNDO */
    body::after {
      content: "";
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("IMG_2691.png") no-repeat center bottom;
      background-size: 140px auto;
      opacity: 0.7;
      pointer-events: none;
      z-index: 0;
    }

    .wrapper,
    header,
    .sub {
      width: 100%;
      max-width: 460px;
      z-index: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,.3);
    }

    h1 {
      font-size: clamp(1.6rem, 5vw, 2.3rem);
      margin: 0;
      line-height: 1;
    }

    .sub {
      color: rgba(255,255,255,.9);
      margin-top: 4px;
      font-size: .9rem;
    }

    .score {
      background: rgba(255,255,255,.7);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: .8rem;
      box-shadow: 0 6px 20px rgba(15,23,42,.15);
      color: #222;
      font-weight: 600;
    }

    .card-area {
      position: relative;
      width: 100%;
      margin-top: 12px;
      z-index: 1;
    }

    .card {
      display: none;
    }
    .card.active {
      display: block;
    }

    .flip-container {
      display: block;
      width: 100%;
      perspective: 1000px;
      cursor: pointer;
    }

    .flip-container input {
      display: none;
    }

    .flip-card {
      position: relative;
      width: 100%;
      transform-style: preserve-3d;
      transition: transform .5s ease;
    }

    .flip-container input:checked + .flip-card {
      transform: rotateY(180deg);
    }

    .flip-container .face,
    .flip-container .face.back {
      position: relative;
      width: 100%;
      background: var(--card);
      border-radius: 18px;
      min-height: 150px;
      padding: 26px 22px;
      box-shadow: 0 12px 35px rgba(0,0,0,.12);
      backface-visibility: hidden;
      font-size: 1.05rem;
      line-height: 1.45;
      box-sizing: border-box;
    }

    .flip-container .face.back {
      position: absolute;
      inset: 0;
      transform: rotateY(180deg);
    }

    .counter {
      text-align: center;
      margin-top: 10px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.3);
      font-weight: 500;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-top: 14px;
      z-index: 1;
    }

    .nav-buttons button {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      background: #fff;
      border: none;
      display: grid;
      place-items: center;
      box-shadow: 0 6px 20px rgba(0,0,0,.18);
      cursor: pointer;
    }

    .triangle-left,
    .triangle-right {
      width: 0;
      height: 0;
      border-style: solid;
    }

    .triangle-left {
      border-width: 12px 14px 12px 0;
      border-color: transparent #1f3bff transparent transparent;
      margin-left: 4px;
    }

    .triangle-right {
      border-width: 12px 0 12px 14px;
      border-color: transparent transparent transparent #1f3bff;
      margin-right: 4px;
    }

    .answer-buttons {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      z-index: 1;
    }

    .btn-correct,
    .btn-wrong {
      border: none;
      border-radius: 999px;
      padding: 10px 24px 12px;
      color: #fff;
      font-weight: 600;
      display: flex;
      gap: 6px;
      align-items: center;
      font-size: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,.18);
      cursor: pointer;
    }

    .btn-correct {
      background: #059669;
    }

    .btn-wrong {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>FLASHCARDS<br>DO LEONI</h1>
      <p class="sub">Toque no cartão para ver a resposta, depois marque se ele acertou ou errou.</p>
    </div>
    <div class="score" id="scoreBox">Pontos: 0</div>
  </header>

  <div class="wrapper">
    <div class="card-area" id="cardArea">
      <!-- CARTÕES -->
      <div class="card active" data-index="0">
        <label class="flip-container">
          <input type="checkbox" />
          <div class="flip-card">
            <div class="face">
              1) O que são meninges?
            </div>
            <div class="face back">
              São três membranas que envolvem e protegem o encéfalo e a medula espinhal.
            </div>
          </div>
        </label>
        <p class="counter">Cartão 1 de 3</p>
      </div>

      <div class="card" data-index="1">
        <label class="flip-container">
          <input type="checkbox" />
          <div class="flip-card">
            <div class="face">
              2) Qual a função do cerebelo?
            </div>
            <div class="face back">
              Coordenar os movimentos e manter o equilíbrio do corpo.
            </div>
          </div>
        </label>
        <p class="counter">Cartão 2 de 3</p>
      </div>

      <div class="card" data-index="2">
        <label class="flip-container">
          <input type="checkbox" />
          <div class="flip-card">
            <div class="face">
              3) Sistema nervoso periférico é formado por:
            </div>
            <div class="face back">
              Nervos e gânglios nervosos (somático e autônomo).
            </div>
          </div>
        </label>
        <p class="counter">Cartão 3 de 3</p>
      </div>
    </div>

    <div class="nav-buttons">
      <button id="prevBtn" aria-label="cartão anterior">
        <div class="triangle-left"></div>
      </button>
      <button id="nextBtn" aria-label="próximo cartão">
        <div class="triangle-right"></div>
      </button>
    </div>

    <div class="answer-buttons">
      <button class="btn-correct" id="correctBtn">✅ Acertou</button>
      <button class="btn-wrong" id="wrongBtn">❌ Errou</button>
    </div>
  </div>

  <script>
    const cards = Array.from(document.querySelectorAll(".card"));
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const correctBtn = document.getElementById("correctBtn");
    const wrongBtn = document.getElementById("wrongBtn");
    const scoreBox = document.getElementById("scoreBox");

    const coinSound = new Audio("coin.mp3");
    const errorSound = new Audio("Error1.mp3");

    let current = 0;
    let score = 0;

    function showCard(index) {
      cards.forEach((card) => {
        card.classList.remove("active");
        const chk = card.querySelector("input[type='checkbox']");
        if (chk) chk.checked = false;
      });
      cards[index].classList.add("active");
    }

    prevBtn.addEventListener("click", () => {
      current = (current - 1 + cards.length) % cards.length;
      showCard(current);
    });

    nextBtn.addEventListener("click", () => {
      current = (current + 1) % cards.length;
      showCard(current);
    });

    function flashScore(color) {
      scoreBox.style.transition = "none";
      scoreBox.style.background = color;
      scoreBox.style.color = "#fff";
      setTimeout(() => {
        scoreBox.style.transition = "background 0.4s ease, color 0.4s ease";
        scoreBox.style.background = "rgba(255,255,255,.7)";
        scoreBox.style.color = "#222";
      }, 400);
    }

    function shakeCard() {
      const activeCard = document.querySelector(".card.active .flip-card");
      if (!activeCard) return;
      activeCard.style.transition = "transform 0.1s";
      activeCard.style.transform = "translateX(-6px)";
      setTimeout(() => activeCard.style.transform = "translateX(6px)", 100);
      setTimeout(() => activeCard.style.transform = "translateX(-4px)", 200);
      setTimeout(() => activeCard.style.transform = "translateX(4px)", 300);
      setTimeout(() => activeCard.style.transform = "translateX(0)", 400);
    }

    correctBtn.addEventListener("click", () => {
      score += 1;
      scoreBox.textContent = "Pontos: " + score;
      coinSound.currentTime = 0;
      coinSound.play().catch(() => {});
      flashScore("#22c55e");
    });

    wrongBtn.addEventListener("click", () => {
      score = Math.max(0, score - 1);
      scoreBox.textContent = "Pontos: " + score;
      errorSound.currentTime = 0;
      errorSound.play().catch(() => {});
      flashScore("#ef4444");
      shakeCard();
    });

    showCard(current);
  </script>
</body>
</html>
