<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards de Estudo</title>

  <style>
    :root {
      --green: #28a745;
      --red: #dc3545;
      --bg: linear-gradient(180deg, #00c6ff, #0072ff);
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      padding: 25px;
      width: 85%;
      max-width: 500px;
      text-align: center;
      transition: transform 0.4s ease;
    }

    .card h2 {
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      padding: 10px 18px;
      border-radius: 12px;
      transition: all 0.3s ease;
      color: #fff;
    }

    .btn-prev,
    .btn-next {
      background-color: #007bff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .btn-prev:hover,
    .btn-next:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* ✅ Botão "Acertou" */
    .btn-correct {
      background: var(--green);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .btn-correct:hover {
      background: #007a3d;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .btn-correct:active {
      transform: scale(0.95);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }

    /* ❌ Botão "Errou" */
    .btn-wrong {
      background: var(--red);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .btn-wrong:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    .score-box {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="card active">
    <h2>1) O que são meninges?</h2>
    <p>São as membranas que envolvem o cérebro e a medula espinhal, protegendo o sistema nervoso central.</p>
  </div>

  <div class="controls">
    <button class="btn-prev">⏮️</button>
    <button class="btn-next">⏭️</button>
  </div>

  <div class="controls">
    <button class="btn-correct" id="correctBtn">✅ Acertou</button>
    <button class="btn-wrong" id="wrongBtn">❌ Errou</button>
  </div>

  <div class="score-box" id="scoreBox">Pontos: 0</div>

  <script>
    const cards = Array.from(document.querySelectorAll('.card'));
    const prevBtn = document.querySelector('.btn-prev');
    const nextBtn = document.querySelector('.btn-next');
    const correctBtn = document.getElementById('correctBtn');
    const wrongBtn = document.getElementById('wrongBtn');
    const scoreBox = document.getElementById('scoreBox');

    let current = 0;
    let score = 0;

    function showCard(index) {
      cards.forEach((c) => c.classList.remove('active'));
      cards[index].classList.add('active');
    }

    prevBtn.addEventListener('click', () => {
      current = (current - 1 + cards.length) % cards.length;
      showCard(current);
    });

    nextBtn.addEventListener('click', () => {
      current = (current + 1) % cards.length;
      showCard(current);
    });

    correctBtn.addEventListener('click', () => {
      score++;
      scoreBox.textContent = `Pontos: ${score}`;
    });

    wrongBtn.addEventListener('click', () => {
      score = Math.max(0, score - 1);
      scoreBox.textContent = `Pontos: ${score}`;
    });
  </script>
</body>
</html>
