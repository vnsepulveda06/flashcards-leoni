<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FLASHCARDS DO LEONI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --card: #ffffff;
      --accent: #1f3bff;
      --green: #005222;
      --red: #ef4444;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      /* fundo novo */
      min-height: 100vh;
      background: linear-gradient(180deg, #0d63c6 0%, #0cad6c 50%, #f4c843 100%);
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      padding: 16px;
    }

    /* largura máxima pra tudo ficar centralizado no celular */
    .wrapper,
    header,
    .sub {
      width: 100%;
      max-width: 460px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
    }

    h1 {
      font-size: clamp(1.6rem, 5vw, 2.3rem);
      margin: 0;
      line-height: 1;
    }

    .sub {
      color: rgba(255,255,255,.9);
      margin-top: 4px;
      font-size: .9rem;
    }

    .score {
      background: rgba(255,255,255,.7);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: .8rem;
      box-shadow: 0 6px 20px rgba(15,23,42,.2);
      color: #222;
      font-weight: 600;
    }

    /* área que segura o cartão */
    .card-area {
      position: relative;
      width: 100%;
      margin-top: 12px;
    }

    .card {
      display: none;
    }
    .card.active {
      display: block;
    }

    /* FLIP */
    .flip-container {
      display: block;
      width: 100%;
      perspective: 1000px;
      cursor: pointer;
    }

    .flip-container input {
      display: none;
    }

    .flip-card {
      position: relative;
      width: 100%;
      background: transparent;
      transform-style: preserve-3d;
      transition: transform .5s ease;
    }

    .flip-container input:checked + .flip-card {
      transform: rotateY(180deg);
    }

    .flip-container .face,
    .flip-container .face.back {
      position: relative;
      width: 100%;
      background: #d9d9d9; /* cinza neutro mais escuro e confortável */
      border-radius: 18px;
      min-height: 150px;
      padding: 26px 22px;
      box-shadow: 0 12px 35px rgba(0,0,0,.12);
      backface-visibility: hidden;
      font-size: 1.05rem;
      line-height: 1.45;
      box-sizing: border-box;
    }

    .flip-container .face.back {
      position: absolute;
      inset: 0;
      transform: rotateY(180deg);
    }

    .counter {
      text-align: center;
      margin-top: 10px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.3);
      font-weight: 500;
    }

    /* botões de navegação */
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 16px;
    }

    .nav-buttons button {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: none;
      background: #fff;
      box-shadow: 0 10px 28px rgba(0,0,0,.18);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .answer-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
    }

    .btn-correct,
    .btn-wrong {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: .9rem;
      display: flex;
      gap: 6px;
      align-items: center;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,.2);
    }

    .btn-correct {
      background: #16a34a;
    }
    .btn-wrong {
      background: #ef4343;
    }

    /* ícones improvisados */
    .triangle-left,
    .triangle-right {
      width: 0;
      height: 0;
      border-style: solid;
    }
    .triangle-left {
      border-width: 9px 11px 9px 0;
      border-color: transparent #1f3bff transparent transparent;
    }
    .triangle-right {
      border-width: 9px 0 9px 11px;
      border-color: transparent transparent transparent #1f3bff;
    }

    @media (max-width: 400px) {
      .flip-container .face,
      .flip-container .face.back {
        min-height: 140px;
        padding: 20px 16px;
      }
      .answer-buttons {
        flex-wrap: wrap;
      }
    }
  .footer-img {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 110px;
  opacity: 0.95;
  pointer-events: none;
}
  </style>
</head>
<body>
  <header>
    <div>
      <h1>FLASHCARDS<br>DO LEONI</h1>
      <p class="sub">Toque no cartão para ver a resposta, depois marque se ele acertou ou errou.</p>
    </div>
    <div class="score" id="scoreBox">Pontos: 0</div>
  </header>

  <div class="wrapper">
    <div class="card-area" id="cardArea">
      <!-- CARTÃO 1 -->
      <div class="card active" data-index="0">
        <label class="flip-container">
          <input type="checkbox" />
          <div class="flip-card">
            <div class="face">
              1) O que são meninges?
            </div>
            <div class="face back">
              São três membranas que envolvem e protegem o encéfalo e a medula espinhal.
            </div>
          </div>
        </label>
        <p class="counter">Cartão 1 de 3</p>
      </div>

      <!-- CARTÃO 2 -->
      <div class="card" data-index="1">
        <label class="flip-container">
          <input type="checkbox" />
          <div class="flip-card">
            <div class="face">
              2) Qual a função do cerebelo?
            </div>
            <div class="face back">
              Coordenar os movimentos e manter o equilíbrio do corpo.
            </div>
          </div>
        </label>
        <p class="counter">Cartão 2 de 3</p>
      </div>

      <!-- CARTÃO 3 -->
      <div class="card" data-index="2">
        <label class="flip-container">
          <input type="checkbox" />
          <div class="flip-card">
            <div class="face">
              3) Sistema nervoso periférico é formado por:
            </div>
            <div class="face back">
              Nervos e gânglios nervosos (somático e autônomo).
            </div>
          </div>
        </label>
        <p class="counter">Cartão 3 de 3</p>
      </div>
    </div>

    <div class="nav-buttons">
      <button id="prevBtn" aria-label="Anterior">
        <div class="triangle-left"></div>
      </button>
      <button id="nextBtn" aria-label="Próximo">
        <div class="triangle-right"></div>
      </button>
    </div>

    <div class="answer-buttons">
      <button class="btn-correct" id="correctBtn">✅ Acertou</button>
      <button class="btn-wrong" id="wrongBtn">❌ Errou</button>
    </div>
  </div>

  <script>
    const cards = Array.from(document.querySelectorAll(".card"));
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const correctBtn = document.getElementById("correctBtn");
    const wrongBtn = document.getElementById("wrongBtn");
    const scoreBox = document.getElementById("scoreBox");

    let current = 0;
    let score = 0;

    function showCard(index) {
      cards.forEach((c) => {
        c.classList.remove("active");
        const chk = c.querySelector("input[type='checkbox']");
        if (chk) chk.checked = false; // desvira ao trocar
      });
      cards[index].classList.add("active");
    }

    prevBtn.addEventListener("click", () => {
      current = (current - 1 + cards.length) % cards.length;
      showCard(current);
    });

    nextBtn.addEventListener("click", () => {
      current = (current + 1) % cards.length;
      showCard(current);
    });

    correctBtn.addEventListener("click", () => {
      score += 1;
      scoreBox.textContent = "Pontos: " + score;
    });

    wrongBtn.addEventListener("click", () => {
      // se quiser tirar ponto ao errar, descomente a linha abaixo:
      // score = Math.max(0, score - 1);
      scoreBox.textContent = "Pontos: " + score;
    });
  </script>
<img src="IMG_2691.png" class="footer-img" alt="Logo inferior">
</body>
</html>
