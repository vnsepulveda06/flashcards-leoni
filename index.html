<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FLASHCARDS DO LEONI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
  :root {
    --card: #ffffff;
    --highlight: rgba(255, 255, 255, 0.28);
    --accent: #1f3bff;
    --green: #22c55e;
    --red: #ef4444;
  }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    /* AQUI É O FUNDO NOVO */
    min-height: 100vh;
    background: linear-gradient(180deg, #0f5bd8 0%, #31b45a 50%, #f7d047 100%);
    background-attachment: fixed;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
    padding: 16px;
  }
  /* deixa o cartão flutuando em cima do fundo colorido */
  .wrapper,
  header,
  .sub {
    width: 100%;
    max-width: 460px;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
    text-shadow: 0 2px 10px rgba(0,0,0,.2);
  }
  .sub {
    color: rgba(255,255,255,.9);
  }
  .score {
    background: rgba(255,255,255,.7);
    padding: 4px 10px;
    border-radius: 999px;
    font-size: .8rem;
    box-shadow: 0 6px 20px rgba(15,23,42,.08);
  }
  .flip-container .face,
  .flip-container .face.back {
    background: #fff;
  }
  </style>
</head>
<body>
  <header>
    <h1>FLASHCARDS DO LEONI</h1>
    <div class="score" id="scoreBox">Pontos: 0</div>
  </header>
  <p class="sub">Toque no cartão para ver a resposta, depois marque se ele acertou ou errou.</p>

  <div class="wrapper">
    <div class="card-area" id="cardArea">
      <div class="card active" data-index="0">
        <label class="flip-container">
          <input type="checkbox" />
          <div class="flip-card">
            <div class="face">
              1) O que são meninges?
            </div>
            <div class="face back">
              São três membranas que envolvem e protegem o encéfalo e a medula espinhal.
            </div>
          </div>
        </label>
        <p class="counter">Cartão 1 de 3</p>
      </div>

      <div class="card" data-index="1">
        <label class="flip-container">
          <input type="checkbox" />
          <div class="flip-card">
            <div class="face">
              2) Qual a função do cerebelo?
            </div>
            <div class="face back">
              Coordenar os movimentos e manter o equilíbrio do corpo.
            </div>
          </div>
        </label>
        <p class="counter">Cartão 2 de 3</p>
      </div>

      <div class="card" data-index="2">
        <label class="flip-container">
          <input type="checkbox" />
          <div class="flip-card">
            <div class="face">
              3) Sistema nervoso periférico é formado por:
            </div>
            <div class="face back">
              Nervos e gânglios nervosos (somático e autônomo).
            </div>
          </div>
        </label>
        <p class="counter">Cartão 3 de 3</p>
      </div>
    </div>

    <div class="nav-buttons">
      <button id="prevBtn" aria-label="Anterior">◀</button>
      <button id="nextBtn" aria-label="Próximo">▶</button>
    </div>

    <div class="answer-buttons">
      <button class="btn-correct" id="correctBtn">✅ Acertou</button>
      <button class="btn-wrong" id="wrongBtn">❌ Errou</button>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll(".card");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const correctBtn = document.getElementById("correctBtn");
    const wrongBtn = document.getElementById("wrongBtn");
    const scoreBox = document.getElementById("scoreBox");

    let current = 0;
    let score = 0;

    function showCard(index) {
      cards.forEach(c => {
        c.classList.remove("active");
        // desvira o cartão ao trocar
        const chk = c.querySelector('input[type="checkbox"]');
        if (chk) chk.checked = false;
      });
      cards[index].classList.add("active");
    }

    prevBtn.addEventListener("click", () => {
      current = (current - 1 + cards.length) % cards.length;
      showCard(current);
    });

    nextBtn.addEventListener("click", () => {
      current = (current + 1) % cards.length;
      showCard(current);
    });

    correctBtn.addEventListener("click", () => {
      score += 1;
      scoreBox.textContent = "Pontos: " + score;
    });

    wrongBtn.addEventListener("click", () => {
      scoreBox.textContent = "Pontos: " + score;
    });
  </script>
</body>
</html>
