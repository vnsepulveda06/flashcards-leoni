<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLASHCARDS DO LEONI</title>
  <style>
    :root {
      --card: #dcdcdc;              /* cinza mais neutro */
      --highlight: rgba(255,255,255,.3);
      --accent: #1f3bff;
      --green: #22c55e;
      --red: #ef4444;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      /* fundo que voc√™ gostou */
      min-height: 100vh;
      background: linear-gradient(180deg, #007dd8 0%, #009e91 50%, #d6c240 100%);
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      padding: 16px;
    }

    /* largura m√°xima pra tudo ficar centralizado */
    .wrapper,
    header,
    .sub {
      width: 100%;
      max-width: 460px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,.3);
    }
    h1 {
      font-size: clamp(1.6rem, 5vw, 2.3rem);
      margin: 0;
      line-height: 1;
    }
    .sub {
      color: rgba(255,255,255,.9);
      margin-top: 4px;
      font-size: .9rem;
    }
    .score {
      background: rgba(255,255,255,.7);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: .8rem;
      box-shadow: 0 6px 20px rgba(15,23,42,.15);
      color: #222;
      font-weight: 600;
    }

    /* √°rea que segura o cart√£o e os outros */
    .card-area {
      position: relative;
      width: 100%;
      margin-top: 12px;
    }

    .card {
      display: none;
    }
    .card.active {
      display: block;
    }

    /* FLIP */
    .flip-container {
      display: block;
      width: 100%;
      perspective: 1000px;
      cursor: pointer;
    }
    .flip-container input {
      display: none;
    }
    .flip-card {
      position: relative;
      width: 100%;
      transform-style: preserve-3d;
      transition: transform .5s ease;
    }
    .flip-container input:checked + .flip-card {
      transform: rotateY(180deg);
    }

    .flip-container .face,
    .flip-container .face.back {
      position: relative;
      width: 100%;
      background: var(--card);       /* AQUI fica o cinza */
      border-radius: 18px;
      min-height: 150px;
      padding: 26px 22px;
      box-shadow: 0 12px 35px rgba(0,0,0,.12);
      backface-visibility: hidden;
      font-size: 1.05rem;
      line-height: 1.45;
      box-sizing: border-box;
    }
    .flip-container .face.back {
      position: absolute;
      inset: 0;
      transform: rotateY(180deg);
    }

    .counter {
      text-align: center;
      margin-top: 10px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.3);
      font-weight: 500;
    }

    /* bot√µes de navega√ß√£o (setinhas) */
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-top: 14px;
    }
    .nav-buttons button {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      background: #fff;
      border: none;
      display: grid;
      place-items: center;
      box-shadow: 0 6px 20px rgba(0,0,0,.18);
      cursor: pointer;
    }
    .triangle-left,
    .triangle-right {
      width: 0;
      height: 0;
      border-style: solid;
    }
    .triangle-left {
      border-width: 12px 14px 12px 0;
      border-color: transparent #1f3bff transparent transparent;
      margin-left: 4px;
    }
    .triangle-right {
      border-width: 12px 0 12px 14px;
      border-color: transparent transparent transparent #1f3bff;
      margin-right: 4px;
    }

    /* bot√µes de acertou/errou */
    .answer-buttons {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .btn-correct,
    .btn-wrong {
      border: none;
      border-radius: 999px;
      padding: 10px 24px 12px;
      color: #fff;
      font-weight: 600;
      display: flex;
      gap: 6px;
      align-items: center;
      font-size: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,.18);
      cursor: pointer;
    }
    .btn-correct {
      background: #059669; /* um verde mais escuro pra n√£o sumir no fundo */
    }
    .btn-wrong {
      background: #ef4444;
    }

    /* imagem fixa embaixo */
    .footer-img {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      opacity: 0.95;
      pointer-events: none;
    }
  </style>
</head>
